name: Deploy Glue Catalog
on:
  workflow_dispatch:
    inputs:
      s3_bucket:
        description: "S3 bucket name for storing Terraform plans"
        required: true
      s3_path:
        description: "S3 path prefix for plans "
        required: true

jobs:
  terraform:
    name: 'Deploy Glue Catalog'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      # Deploy Crawler Role
      - name: Deploy Glue Catalogue
        working-directory: IaC/Glue_Catalog
        run: |
          terraform init
          terraform validate
          terraform plan -out=tfplan-glue-catalog
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          aws s3 cp tfplan-glue-catalog s3://${{ github.event.inputs.s3_bucket }}/${{ github.event.inputs.s3_path }}/tfplan-glue-catalog-${TIMESTAMP}
          terraform apply -auto-approve tfplan-glue-catalog